{% extends 'accounts/main.html' %}
{%  load  static %}
{% block content  %}
<br>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card card-body">
				<p>Are sure you want to delete " {{ order.product.name }}? "</p>

				<form action="{% url 'delete_order' order.product.id %}" method="POST">
					{% csrf_token %}
					<a class="btn btn-warning" href="{% url 'home'%} ">Cancel</a>

					<input class="btn btn-danger" type="submit" name="Confirm">
				</form>
			</div>
		</div>
	</div>




{% endblock %}
